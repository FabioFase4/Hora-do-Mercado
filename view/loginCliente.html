<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href = "../css/login.css">

    <style>
        .link
        {
            text-decoration: none;
            color: rgb(0, 235, 247);
        }
        .link:hover
        {
            
            color: rgb(58, 142, 147);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .show 
        {
            background-color: rgb(0, 168, 252);
            transform: translate(75%, 0%);
        }
        .show:hover
        {
            background-color: rgb(40, 145, 198);
        }
        .hide 
        {
            background-color: rgb(84, 109, 121);
            transform: translate(75%, 0%);
        }
        .hide:hover 
        {
            background-color: rgb(69, 84, 91);
        }
        .show, .hide
        {
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class = "telaLogin">
        <h1>Login</h1>
        <input type="text" placeholder="Nome Completo" size="30" id = "Nome"><br>
        <input type="email" placeholder="Email" size="30" id = "Email"><br>
        <input type="password" placeholder="Senha" size="30" id = "Senha"><br>
        <button class = "hide" id = "show">Mostrar</button>
        <button class = "show" id = "hide">Esconder</button>

        <br><br>
        <button class = "login" id = "btn">Enviar</button><br><br>
        <a href = "cadastroCliente.html" class = "link">NÃ£o tem uma Conta? Cadastre-se</a>

        <script type = "module">
            import { ApiService } from '../js/ApiService.js';

            const api = new ApiService();
            const uri = "http://127.0.0.1:8080/Mercado/loginCliente";
            const CampoNome = document.getElementById("Nome");
            const CampoEmail = document.getElementById("Email");
            const CampoSenha = document.getElementById("Senha");
            const btnLogin = document.getElementById("btn");

            const btnShow = document.getElementById("show");
            const btnHide = document.getElementById("hide");

            btnLogin.onclick = async function ()
            {
                const body = {
                    Cliente: {
                        Nome: CampoNome.value.trim(),
                        Email: CampoEmail.value.trim(),
                        Senha: CampoSenha.value.trim()
                    }
                };

                const objJson = await api.post (uri, body);
                if (objJson.success == true)
                {
                    alert ("Login feito com Sucesso");
                    window.open("produtos.html", "_self");
                }
                else 
                {
                    alert ("Erro: " +  objJson.error.message);
                }
            }

            btnShow.onclick = async function ()
            {
                btnHide.className = "hide";
                btnShow.className = "show";
                CampoSenha.type = "text";
            }
            btnHide.onclick = async function ()
            {
                btnShow.className = "hide";
                btnHide.className = "show";
                CampoSenha.type = "password";
            }
        </script>
    </div>
</body>
</html>
